language: nix
sudo: false
deploy:
- provider: s3
  access_key_id: AKIAJ2EXBYL3OEJQM6NA
  secret_access_key: &1
    secure: 
  local_dir: dpl_cd_upload
  skip_cleanup: true
  on: &2
    repo: penrose/penrose
    branch: prod
  bucket: travis-penrose
  region: us-east-2
  upload_dir: latest
- provider: codedeploy
  access_key_id: AKIAJ2EXBYL3OEJQM6NA
  secret_access_key: *1
  bucket: travis-penrose
  region: us-east-2
  key: latest/ww.zip
  bundle_type: zip
  application: penrose
  deployment_group: ww
  on: *2
cache:
  directories:
  - "$HOME/.ghc"
  - "$HOME/.cabal"
  - "$HOME/.stack"
  - ".stack-work"
matrix:
  fast_finish: true
  include:
  - env: GHCVER=8.2.1 CACHE_NAME=8.2.1 BUILD_BINARY=1
    compiler: ": #stack 8.2.1"
    addons:
      apt:
        packages:
        - ghc-8.2.1
        sources:
        - hvr-ghc
  - env: GHCVER=8.2.1 CACHE_NAME=8.2.1-osx BUILD_BINARY=1
    os: osx
    compiler: ": #stack 8.2.1"
    addons:
      apt:
        packages:
        - ghc-8.2.1
        sources:
        - hvr-ghc
install:
- unset CC
- export PATH=$HOME/.local/bin:/opt/ghc/$GHCVER/bin:$PATH
- "./.travis/install-ghr.sh"
- "./.travis/install-stack.sh"
- stack install alex happy
script:
- echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo
  '?')]"
- GHC_OPTIONS=""
- |
  set -ex
  # Run tests
  stack --no-terminal test --ghc-options="$GHC_OPTIONS"
  set +ex
after_success:
- execpath=$(stack exec which penrose)
- mv $execpath ./src/penrose
- zip -r ww.zip ./src

before_deploy:
- mkdir -p dpl_cd_upload
- ls -alR
- mv ww.zip dpl_cd_upload/ww.zip
